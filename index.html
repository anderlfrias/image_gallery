<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Image Gallery</title>
</head>
<body>
    <header>
        <section>
            <div class="header_title">
                <h1>
                    Image Gallery <br>
                    <span>
                        by Anderson L. Frias
                    </span>
                </h1>
            </div>
            <div class="header_image">
                <img src="img/img1.jpg" alt="">
                <img src="img/img2.jpg" alt="">
                <img src="img/img3.jpg" alt="">
            </div>
        </section>
    </header>

    <main>
        <section class="image_container" id="image_container">
            <figure class="image">
                <img id="image" src="img/gallery/image1.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image2.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image3.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image4.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image5.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image6.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image7.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image8.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image9.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image10.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image11.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image12.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image13.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image14.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image15.jpg" alt="">
            </figure>

            <figure class="image">
                <img id="image" src="img/gallery/image16.jpg" alt="">
            </figure>
        </section>

        <section class="open_image hidden">
            <figure class="current_image">
                <img id="current_image" src="img/gallery/image1.jpg" alt="">
            </figure>
            <img id="close" src="img/buttons/close.png" class="close" alt="">
            <img id="previous" src="img/buttons/previous.png" class="previous" alt="">
            <img id="next" src="img/buttons/next.png" class="next" alt="">
        </section>
    </main>
